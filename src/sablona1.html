<!DOCTYPE html>
<html>
<head>
<style>
.button {
  display: inline-block;
  border: none;
  cursor: pointer;
  padding: 0;
  overflow: hidden;
  outline: none;
}

.button img {
  width: 150px;
  height: 150px;
  transition: transform .2s;
}

.button:hover img {
  transform: scale(1.2);
}
</style>
</head>
<body>

<button type="button" class="button">
  <img src="image1.jpg" alt="Nahrdelnik" />
</button>

<button type="button" class="button">
  <img src="image2.jpg" alt="Nahrdelnik" />
</button>

<!-- Repeat the above two lines of code for the other image buttons -->

</body>
</html>
